- name: Install and start Nginx
  hosts: app
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Ensure nginx is enabled and started
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Set a test homepage
      copy:
        dest: /var/www/html/index.html
        content: "Hello from Nginx via Ansible on {{ inventory_hostname }}\n"